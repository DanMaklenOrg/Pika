id: hades
name: Hades
projects:
  - id: achievement_hunter
    title: Unlock all achievements
    objectives:
      - title: Unlock all steam achievements
        require:
          - class: _/achievement
            stat: _/achieved
            min: 1
  - id: max_all_keep_sakes
    title: Max Hub Level
    objectives:
      - title: Reach max hub level
        require:
          - class: hub
            stat: hub_level
            min: 26
  - id: max_upgrades
    title: Max All Upgrades
    objectives:
      - title: Max all upgrades
        require:
          - class: upgrade
            stat: upgrade_tier
            min: 8
stats:
  - id: keepsake_rank
    name: Rank
    type: INTEGER_RANGE(1, 3)
classes:
  - id: keepsake
    stats:
      - _/unlocked
      - keepsake_rank
  - id: infernal_arm
    stats:
      - _/unlocked
