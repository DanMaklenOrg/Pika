id: hades
name: Hades
projects:
  - id: achievement_hunter
    title: Unlock all achievements
    objectives:
      - title: Unlock all steam achievements
        require:
          - class: _/achievement
            stat: _/achieved
            min: 1
  - id: max_keepsakes
    title: Max all keepsakes
    objectives:
      - title: Unlock all keepsakes
        require:
          - class: keepsake
            stat: _/unlocked
            min: 1
      - title: Rank all keepsakes to max rank
        require:
          - class: keepsake
            stat: keepsake_rank
            min: 3
  - id: max_infernal_arm
    title: Max all infernal arms
    objectives:
      - title: Unlock all infernal arms
        require:
          - class: infernal_arm
            stat: _/unlocked
            min: 1
  - id: fulfill_prophecy
    title: Fulfill all prophecies
    objectives:
      - title: Fulfil all prophecies
        require:
          - class: prophecy
            stat: prophecy_fulfilled
            min: 1
stats:
  - id: keepsake_rank
    name: Rank
    type: INTEGER_RANGE(1, 3)
  - id: prophecy_fulfilled
    name: Fulfilled
    type: BOOLEAN
classes:
  - id: keepsake
    stats:
      - _/unlocked
      - keepsake_rank
  - id: prophecy
    stats:
      - prophecy_fulfilled
