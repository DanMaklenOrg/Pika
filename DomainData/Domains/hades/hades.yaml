id: hades
name: Hades
projects:
  - title: Unlock all achievements
    objectives:
      - title: Unlock all steam achievements
        require:
          - class: achievement
            stat: achieved
            min: 1
  - title: Max all keepsakes
    objectives:
      - title: Unlock all keepsakes
        require:
          - class: keepsake
            stat: unlocked
            min: 1
      - title: Rank all keepsakes to max rank
        require:
          - class: keepsake
            stat: keepsake_rank
            min: 3
  - title: Max all infernal arms
    objectives:
      - title: Unlock all infernal arms
        require:
          - class: infernal_arm
            stat: unlocked
            min: 1
  - title: Fulfill all prophecies
    objectives:
      - title: Fulfil all prophecies
        require:
          - class: prophecy
            stat: prophecy_fulfilled
            min: 1
stats:
  - id: keepsake_rank
    name: Rank
    type: INTEGER_RANGE(1, 3)
  - id: prophecy_fulfilled
    name: Fulfilled
    type: BOOLEAN
  - id: achieved
    name: Achievement Unlocked
    type: BOOLEAN
  - name: Unlocked
    type: BOOLEAN
classes:
  - id: keepsake
    stats:
      - unlocked
      - keepsake_rank
  - id: prophecy
    stats:
      - prophecy_fulfilled
  - id: achievement
    stats:
      - achieved
