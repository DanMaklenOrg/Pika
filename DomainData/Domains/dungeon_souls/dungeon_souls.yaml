id: dungeon_souls
name: Dungeon Souls
projects:
  - id: achievement_hunter
    title: Unlock all achievements
    objectives:
      - title: Unlock all steam achievements
        require:
          - class: achievement
            stat: achieved
            min: 1
  - id: collect_recipes
    title: Collect all Arcane Forge Recipes
    objectives:
      - title: Find all arcane forge recipes
        require:
          - class: forge_recipe
            stat: owned
            min: 1
  - id: max_passives
    title: Max all passives
    objectives:
      - title: Reach level 10 in all passives
        require:
          - class: passive
            stat: passive_level
            min: 10
  - id: max_heroes
    title: Max all heroes
    objectives:
      - title: Unlock all heroes
        require:
          - class: hero
            stat: unlocked
            min: 1
      - title: Max rank all heroes
        require:
          - class: hero
            stat: hero_rank
            min: 5
      - title: Free the soul of all heroes
        require:
          - class: hero
            stat: soul_freed
            min: 1
stats:
  - name: Owned
    type: BOOLEAN
  - id: achieved
    name: Achievement Unlocked
  - id: passive_level
    name: Level
    type: INTEGER_RANGE(0, 10)
  - id: hero_rank
    name: Rank
    type: INTEGER_RANGE(0, 5)
  - id: recipe_found
    name: Recipe Found
    type: BOOLEAN
  - id: soul_freed
    name: Soul Freed
    type: BOOLEAN
  - name: Unlocked
    type: BOOLEAN
classes:
  - id: passive
    stats:
      - passive_level
  - id: hero
    stats:
      - unlocked
      - hero_rank
      - soul_freed
  - id: forge_recipe
