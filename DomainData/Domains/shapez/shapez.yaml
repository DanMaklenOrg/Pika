id: shapez
name: Shapez
projects:
  - id: achievement_hunter
    title: Unlock all achievements
    objectives:
      - title: Unlock all steam achievements
        require:
          - class: achievement
            stat: achieved
            min: 1
  - id: max_level
    title: Max Hub Level
    objectives:
      - title: Reach max hub level
        require:
          - class: hub
            stat: hub_level
            min: 26
  - id: max_upgrades
    title: Max All Upgrades
    objectives:
      - title: Max all upgrades
        require:
          - class: upgrade
            stat: upgrade_tier
            min: 8
stats:
  - id: hub_level
    name: Level
    type: INTEGER_RANGE(0, 26)
  - id: upgrade_tier
    name: Tier
    type: INTEGER_RANGE(0, 8)
  - id: achieved
    name: Achievement Unlocked
    type: BOOLEAN
classes:
  - id: hub
    stats:
      - hub_level
  - id: upgrade
    stats:
      - upgrade_tier
  - id: achievement
    stats:
      - achieved
entities:
  - name: Hub
    class: hub
  - name: Transporters
    class: upgrade
  - name: Extractors
    class: upgrade
  - name: Shape Manipulators
    class: upgrade
  - name: Color Manipulators
    class: upgrade
